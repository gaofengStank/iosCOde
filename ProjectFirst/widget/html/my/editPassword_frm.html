<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>驹易购</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
</head>
<style type="text/css">
    body {
        background: #fff;
    }

    header {
        border-bottom: 1px solid;
    }

    .sure {
        margin-top: 2.13rem;
    }
</style>

<body>
    <div class="writeUl">
        <h5>原密码</h5>
        <input type="password" id="oldPass" class="w" placeholder="请输入原密码" />
    </div>
    <div class="writeUl">
        <h5>新密码</h5>
        <input type="password" id="newPass" class="w" placeholder="请输入新密码" />
    </div>
    <div class="writeUl">
        <h5>确认密码</h5>
        <input type="password" id="newPass1" class="w" placeholder="再次确认密码" />
    </div>
    <div class="sure" onclick="submit()">
        确定
    </div>

    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/app.js"></script>
    <script>
        function submit() {
            var oldPass = $api.val($api.byId("oldPass")) || "";
            var newPass = $api.val($api.byId("newPass")) || "";
            var newPass1 = $api.val($api.byId("newPass1")) || "";
            if (oldPass == "") {
                toast("请输入原密码");
                return;
            }

            if (newPass == "") {
                toast("请输入新密码");
                return;
            }

            if (newPass1 == "") {
                toast("请输入确认密码");
                return;
            }

            if (newPass != newPass1) {
                toast("两次密码不一致!");
                return;
            }

            var parame = {
                values: {
                    oldPass: oldPass,
                    newPass: newPass,
                    newPass1: newPass1
                }
            }

            doAjax(editPassword, "post", parame, function(data) {
  var  flag   =  data.flag ;
  if(flag== "true") {
    closeWin();
  }else {
    toast(data.msg);
  }
            })
        }
    </script>

</html>
